<div class="addressbook container">
  <div class="row">
    <ul>
      <li data-ng-repeat="character in default.characters" data-ng-click="default.viewProfile(character.id)">
        <img data-ng-src="/images/{{character.username}}-face.png" alt="">
        <h2 data-ng-bind="character.username"></h2>
        <p data-ng-bind="character.about"></p>
      </li>
    </ul>
  </div>
</div>
