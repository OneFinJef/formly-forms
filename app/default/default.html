<div class="container">
  <div class="row">
    <h1 data-ng-bind="default.title"></h1>
    <form data-ng-submit="default.submit()">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="default.user.email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="default.user.password">
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="default.user.checked"> Check me out
        </label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
